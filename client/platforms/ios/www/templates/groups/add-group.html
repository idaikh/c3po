<div class="container-fluid">
   <h3 class="text-primary pull-left">Ajouter un groupe</h3>
   <div class="clear-float"></div>
   <hr/>

   <div class="loader" ng-show="groupsAddView.loader">Chargement ...</div>

   <form name="createGroup" novalidate ng-submit="createNewGroup(groupsAddView.group)">
      <div class="form-group">
         <label for="prenom">Nom
            <small class="text-danger">requis</small>
         </label>
         <input type="text" class="form-control" id="prenom" placeholder="Nom du groupe" ng-model="groupsAddView.group.name" required>
      </div>
      <div class="form-group">
         <label for="nom">Description
            <small class="text-danger">requis</small>
         </label>
         <input type="text" class="form-control" id="nom" placeholder="Description" ng-model="groupsAddView.group.description" required>
      </div>
      <div class="form-group">
         <label for="email">Adresse
            <small class="text-danger">requis</small>
         </label>
         <input type="text" class="form-control" id="email" placeholder="Localisation du groupe" ng-model="groupsAddView.group.address" required ng-if="!groupsAddView.useClientLocation">

         <div class="checkbox help-block">
            <label>
               <input type="checkbox" ng-model="groupsAddView.useClientLocation">Utiliser ma position
               <span class="text-primary" ng-show="groupsAddView.useClientLocation">: {{groupsAddView.clientLocalisation.fullAddress}}</span>
            </label>
         </div>

      </div>
      <button type="submit" class="btn btn-default pull-right" ng-disabled="createGroup.$invalid">
         Ajouter
         <span class="glyphicon glyphicon-plus icon-margin-left"></span>
      </button>
      <div class="clear-float"></div>
      <alert ng-show="groupAlert" ng-click="groupAlert=!groupAlert" type="success" class="alert-margin">Groupe ajouté avec succès</alert>
   </form>
</div>
