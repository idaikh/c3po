<div class="container-fluid sm-side-padding first-connexion">
    <h3>
        <b>Bienvenue sur C3PO</b>
    </h3>
    <hr/>
    <form name="createClient" novalidate ng-submit="createNewClient(client)">
        <div class="form-group">
            <label for="prenom">Prénom
                <small class="text-danger">requis</small>
            </label>
            <input type="text" class="form-control" id="prenom" placeholder="Prénom" ng-model="client.firstName"
                   required maxlength="15">
        </div>
        <div class="form-group">
            <label for="nom">Nom
                <small class="text-danger">requis</small>
            </label>
            <input type="text" class="form-control" id="nom" placeholder="Nom" ng-model="client.lastName" required
                   maxlength="15">
        </div>
        <div class="form-group">
            <label for="email">Adresse électronique
                <small class="text-danger">requis</small>
            </label>
            <input type="email" class="form-control" id="email" placeholder="Adresse électronique"
                   ng-model="client.mail" required>
                  <span class="help-block">
                     <b>e.g: "mail@example.com"</b>
                  </span>
        </div>
        <div>
            <b>Pseudonyme :</b>
            <span ng-show="client.firstName||client.lastName ">@{{client.firstName | lowercase}}{{client.lastName | lowercase}}</span>
        </div>
        <button type="submit" class="btn btn-default pull-right" ng-disabled="createClient.$invalid || !$root.proxyOnline">
            <span class="glyphicon glyphicon-arrow-right"></span>
        </button>
        <div class="clear-float"></div>
    </form>
</div>
