<h3 class="text-primary pull-left">Informations générales</h3>
<div class="clear-float"></div>

<hr/>
<div class="row">
    <div class="col-xs-3 col-md-2">
        <b>Prénom</b>
    </div>
    <div class="col-xs-9 col-md-10">
        {{userView.client.firstName}}
    </div>
</div>
<div class="row">
    <div class="col-xs-3 col-md-2">
        <b>Nom</b>
    </div>
    <div class="col-xs-9 col-md-10">
        {{userView.client.lastName}}
    </div>
</div>
<div class="row">
    <div class="col-xs-3 col-md-2">
        <b>Mail</b>
    </div>
    <div class="col-xs-9 col-md-10">
        {{userView.client.mail}}
    </div>
</div>
<div class="row">
    <div class="col-xs-3 col-md-2">
        <b>Pseudo</b>
    </div>
    <div class="col-xs-9 col-md-10">
        {{userView.client.pseudo}}
    </div>
